<style>




#AjaxCallBtn{
    display:block;
    margin:20px auto;
    padding:10px 30px;
    background-color:#eee;
    border:solid #ccc 1px;
    cursor: pointer;
}
#AjaxCallOverlay{   
    position: fixed;
    top: 0;
    z-index: 100;
    width: 100%;
    height:100%;
    display: none;
    background: rgba(0,0,0,0.6);
}
.AjaxCallSpinner {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;  
}
.AjaxSpinner {
    width: 40px;
    height: 40px;
    border: 4px #ddd solid;
    border-top: 4px #2e93e6 solid;
    border-radius: 50%;
    animation: sp-anime 0.8s infinite linear;
}
@keyframes sp-anime {
    100% { 
        transform: rotate(360deg); 
    }
}
.is-hide{
    display:none;
}



</style>

<style>
	#infoIconAboutRunPayrollBtn {
		position: absolute;
		right: 220px;
		cursor: pointer;
	}

	  cursor: pointer;
	}

	.RunPayrollInfoBtn:hover+.TooltipCompliancePopup{
	  display: block;
	}

    .TooltipCompliancePopup {
		display: none;
        width: 200px;
        box-shadow: 0px 0px 3px #aaa;
        background-color: #fff;
        right: 0%;
	}

</style>
